<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <title>Document</title>
</head>
<body>
    <main class="card-container">
        <article class="card">
            <img src="./assets/images/bg-pattern-card.svg" alt="card-background" class="card__img-background">
            <div class="card__info-container">
                <figure class="card__info-container--img">
                    <img src="./assets/images/image-victor.jpg" alt="profile-photo" class="profile-photo">
                </figure>
                <h2 class="card__info-container--name">Victor Crest <span class="card__info-container--age">26</span></h2>
                <p class="card__info-container--country">London</p>
            </div>
            <div class="card__stats-container">
                <div>
                    <h3 class="stat">80K</h3>
                    <p class="stat-name">Followers</p>
                </div>
                <div>
                    <h3 class="stat">803k</h3>
                    <p class="stat-name">Likes</p>
                </div>
                <div>
                    <h3 class="stat">1.4K</h3>
                    <p class="stat-name">Photos</p>
                </div>
            </div>
        </article>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gonzalo Cer√≥n</a>.
</footer>
</body>
</html>
